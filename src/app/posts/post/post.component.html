  <li *ngFor="let comment of comments">Autor: {{comment.author}} | tekst: {{comment.text}}</li>
</ul>

<form #addCommentForm="ngForm" (ngSubmit)="addComment()">
  <input placeholder="autor" name="author" type="text" [(ngModel)]="model.author"/>
  <input placeholder="tresc" name="text" type="text" [(ngModel)]="model.text"/>
  <button type="submit">Dodaj komentarz</button>
</form>
